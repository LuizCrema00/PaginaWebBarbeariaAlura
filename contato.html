<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
			<h1><img src="logo.png" alt="logo da Barbearia Alura"> </h1>

				<nav>
				<ul>
					<li> <a href="index.html">Home</a></li>
					<li> <a href="produtos.html">Produto</a></li>
					<li> <a href="contato.html">Contato</a></li>
				</ul>
			</nav>
	    	</div>
		</header>
	<main>
		<form>
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="Email">Email</label>
			<input type="Email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="Telefone">Telefone</label>
			<input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>

			<fieldset>
				<legend>Como prefere nosso contato? </legend>

				<label for="radio-Email"><input type="radio" name="contato" value="Email" id="radio-Email">Email</label>

				<label for="radio-Telefone"><input type="radio" name="contato" value="Telefone" id="radio-Telefone">Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value="wathasapp" id="radio-whatsapp" checked>Wathasapp</label>
				
			</fieldset>

			<fieldset>
				<legend>Qual horario prefere ser atentido? </legend>
				<select>
					<option>Manha</option>
					<option>A Tarde</option>
					<option>A noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" checked> Gostaria de receber nossas novidade por Email?</label>

			<input type="submit" value="Enviar formulario" class="enviar">
		</form>
	
	<table>
		<thead>
		<tr>
			<th>Dia</th>
			<th>Horario</th>
		</tr>
		</thead>
		<tbody>
			<tr>
				<td>Segunda</td>
				<td>8h - 20h</td>
			</tr>
			<tr>
				<td>Quarta</td>
				<td>8h - 20h</td>
			</tr>
			<tr>
				<td>Sexta</td>
				<td>8h - 20h</td>
			</tr>
		</tbody>
		
	</table>

	</main>


		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright"> &copy; Copyright Barbearia Alura - 2019 </p>
		</footer>
	</body>
</html>
